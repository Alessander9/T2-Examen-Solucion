<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Empleado</h2>
        <form th:action="@{/empleado/registrar}" th:object="${empleado}" method="post">
            <div class="form-group">
                <label>DNI</label>
                <input type="text" th:field="*{dni_empleado}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre_empleado}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" th:field="*{apellido_empleado}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" th:field="*{fecha_nacimiento}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Direcci√≥n</label>
                <input type="text" th:field="*{direccion}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/empleado/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
